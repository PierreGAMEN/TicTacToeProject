<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link id="myLink" href="TicTacToe.css" rel="stylesheet" />
    <script src="TicTacToe.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="BigContent">
        <div class="container">
            <div class="carre">
                <div class="row1">
                    <div class="ligne">
                        <button id="cell-0" onclick="makeMove(0)"></button>
                    </div>
                    <div class="ligne">
                        <button id="cell-1" onclick="makeMove(1)"></button>
                    </div>
                    <div class="ligne">
                        <button id="cell-2" onclick="makeMove(2)"></button>
                    </div>
                </div>
                <div class="row2">
                    <div class="ligne">
                        <button id="cell-3" onclick="makeMove(3)"></button>
                    </div>
                    <div class="ligne">
                        <button id="cell-4" onclick="makeMove(4)"></button>
                    </div>
                    <div class="ligne">
                        <button id="cell-5" onclick="makeMove(5)"></button>
                    </div>
                </div>
                <div class="row3">
                    <div class="ligne">
                        <button id="cell-6" onclick="makeMove(6)"></button>
                    </div>
                    <div class="ligne">
                        <button id="cell-7" onclick="makeMove(7)"></button>
                    </div>
                    <div class="ligne">
                        <button id="cell-8" onclick="makeMove(8)"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p id="winner"></p>

    <div class="contentContent">
        <div class="Start-content">

            <button class="start2" onclick="restartGame()">Restart</button>
        </div>
    </div>

    <div class="themeChanger">
        <button onclick="spooky()" class="buttonTC">Spky</button>
    </div>
</body>
